<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SpaceX copy site</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
    
        <header>
            <img class="logo" src="https://cdn.freebiesupply.com/logos/large/2x/spacex-logo-black-and-white.png">
            <ul class="centered-links">
                <li>FALCON 9</li>
                <li>FALCON HEAVY</li>
                <li>DRAGON</li>
                <li>STARSHIP</li>
                <li>HUMAN SPACEFLIGHT</li>
                <li>RIDESHARE</li>
                <li>STARSHIELD</li>
                <li>STARLINK</li>
            </ul>
            <ul class="right-side-links">
                <li>SHOP</li>
                <li><img id="hamburger" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/59/Hamburger_icon_white.svg/1024px-Hamburger_icon_white.svg.png"></li>

            </ul>
        </header>
        
        <main>
            <div class="left-body" id="first-page">
                <h4>RECENT</h4>
                <h2>STARSHIP FLIGHT TEST</h2>
                <p class="rewatch">REWATCH</p>
            </div>
            <div class="left-body" id="second-page">
                <h4>UPCOMING LAUNCH</h4>
                <h2>VIASAT-3 AMERICAS MISSION</h2>
                <p class="rewatch">WATCH</p>
            </div>
        </main>
    
    </body>
</html>
